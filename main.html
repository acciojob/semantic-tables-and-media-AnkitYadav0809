<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Semantic Table and Media</title>
</head>
<body>
   <table>
  <thead>
    <tr>
      <th>Roll Number</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>John Doe</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jane Smith</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Sam Brown</td>
    </tr>
  </tbody>
</table>

<h2>List of medias</h2>
<ol>
  <li>
    <img src="https://picsum.photos/id/123/200/300" alt="Description of image">
  </li>
  <li>
    <video>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
    </video>
  </li>
  <li>
    <audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls></audio>
  </li>
</ol>
    <script src="script.js"></script>
</body>
</html>
